<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <nav class="top-heading">
        <h1>THE CODE REVIEW</h1>
    </nav>
</header>

<div class="form-container">
    <h1>Signup for our Newsletter</h1>
    <p class="sub-heading">Get the latest news on how your code is doing right now in your inbox</p>
    <div class="horizontal-line-thicker"></div>
    <div class="horizontal-line"></div>

    <form>
        <fieldset>
            <legend class="contact-information">Contact Information</legend>
    
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
    
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    
            <label for="street" class="form-label">Street Address</label>
            <input type="text" id="street" name="street" required placeholder="Enter your street address">
    
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">
    
            <label for="state" class="form-label">State</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Choose State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <option value="IL">Illinois</option>
                <option value="PA">Pennsylvania</option>
                <option value="OH">Ohio</option>
                <option value="GA">Georgia</option>
                <option value="WA">Washington</option>
                <option value="MI">Michigan</option>
            </select>
    
            <label for="zip" class="form-label half-width">Zip Code</label>
            <input type="text" id="zip" class="half-width" name="zip" required placeholder="Enter Zip">
        </fieldset>

        <div class="horizontal-line"></div>

        <fieldset>
            <legend class="newsletter-fieldset">Newsletter</legend>

            <label class="newsletter-label">Select the newsletters you would like to receive</label><br>
             <div>
                <input type="checkbox" id="htmlNews" name="newsletter" value="HTML News">
                <label for="htmlNews">HTML News</label>
            </div>
            <div>
                <input type="checkbox" id="cssNews" name="newsletter" value="CSS News">
                <label for="cssNews">CSS News</label>
            </div>
            <div>
                <input type="checkbox" id="jsNews" name="newsletter" value="Javascript News">
                <label for="jsNews">Javascript News</label>
            </div>
        </fieldset>

        <fieldset>
            <legend class="newsletter-format">Newsletter Format</legend>
            <div>
                <input type="radio" id="htmlFormat" name="format" value="HTML">
                <label for="htmlFormat">HTML</label>
            </div>
            <div>
                <input type="radio" id="plainText" name="format" value="Plain Text">
                <label for="plainText">Plain Text</label>
            </div>
        </fieldset>

        <label for="otherTopics" id="other-topics-label">Other topics you'd like to hear about</label>
        <textarea id="otherTopics" name="otherTopics" rows="4" placeholder="Enter other topics here..."></textarea>

        <button type="submit">Sign Up</button>
    </form>
</div>

<div class="footer">
    <p><em>Copyright The Code Review</em></p>
</div>

</body>
</html>
